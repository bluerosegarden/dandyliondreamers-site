backend:
  name: github
  repo: bluerosegarden/dandyliondreamers-site
  branch: main

media_folder: "site-src/static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads"

collections:
- name: "pages"
  label: "Pages"
  files:
    - label: "Home Page"
      name: "home"
      file: "site-src/src/lib/cms/pages/home.json"
      format: json
      fields:
        - {label: Page Title, name: title, widget: string}
        - {label: Embed Blurb, name: blurb, widget: string}
        - {label: "Main Image", name: "mainImg", widget: "image", choose_url: true}
        - {label: "Embed Image", name: "embedImg", widget: "image", choose_url: true}
        - {label: Body, name: body, widget: markdown}
    - label: "Portfolio"
      name: "portfolio"
      file: "site-src/src/lib/cms/pages/portfolio.json"
      format: json
      fields:
        - {label: Page Title, name: title, widget: string}
        - {label: Body, name: body, widget: markdown}
        - label: Portfolio Sets
          name: portSets
          widget: list
          fields:
          - {label: "Set Title", name: "title", widget: "string"}
          - {label: "Set Description", name: "desc", widget: "string"}
          - {label: "Link", name: "link", widget: "string"}
          - label: Images 
            name: images 
            widget: list 
            fields:
            - {label: "Image", name: "img", widget: "image", choose_url: true}
    - label: "Rayqueza"
      name: "rayqueza"
      file: "site-src/src/lib/cms/pages/rayqueza.json"
      format: json
      fields:
        - {label: Page Title, name: title, widget: string}
        - {label: Body, name: body, widget: markdown}
        - label: Rayqueza Sets
          name: raySets
          widget: list
          fields:
          - {label: "Set Title", name: "title", widget: "string"}
          - {label: "Set Description", name: "desc", widget: "string"}
          - {label: "Link", name: "link", widget: "string"}
          - label: Images 
            name: images 
            widget: list 
            fields:
            - {label: "Image", name: "img", widget: "image", choose_url: true}
            - {label: "Link", name: "link", widget: "string"}
- name: "settings"
  label: "Settings"
  files:
    - label: "Main Settings"
      name: "mainSettings"
      file: "site-src/src/lib/cms/pages/main-settings.json"
      format: json
      fields:
        - {label: Email, name: email, widget: string}
        - label: Links
          name: links
          widget: list
          fields:
            - {label: Link Name, name: name, widget: string}
            - {label: Link, name: link, widget: string}